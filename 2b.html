<!DOCTYPE html>
<html>
<head>
  <title>Simple Timetable</title>
</head>
<body>

  <table border="1" cellpadding="8" cellspacing="5">
    <caption><b>Class Timetable</b></caption>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>

    <tr>
      <td>9:00 - 10:00</td>
      <td>Maths</td>
      <td>English</td>
      <td rowspan="2">Physics Lab</td>
      <td>History</td>
      <td>Biology</td>
    </tr>

    <tr>
      <td>10:00 - 11:00</td>
      <td>Science</td>
      <td>Maths</td>
      <!-- Physics Lab takes this cell (rowspan=2) -->
      <td>Chemistry</td>
      <td>Computer</td>
    </tr>

    <tr>
      <td>11:00 - 11:30</td>
      <td colspan="5">Break</td>
    </tr>

    <tr>
      <td>11:30 - 12:30</td>
      <td>English</td>
      <td>Geography</td>
      <td>Maths</td>
      <td>Biology</td>
      <td>History</td>
    </tr>
  </table>

</body>
</html>
