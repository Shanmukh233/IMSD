<html>
  <body>
    <script>
      var str = "Hello, JavaScript!";

      document.write("Original string: " + str + "<br>");
      document.write("Length: " + str.length + "<br>");
      document.write("Uppercase: " + str.toUpperCase() + "<br>");
      document.write("Lowercase: " + str.toLowerCase() + "<br>");
      document.write("Includes 'Java': " + str.includes("Java") + "<br>");
      document.write("Index of 'Script': " + str.indexOf("Script") + "<br>");
      document.write("Slice (7, 17): " + str.slice(7, 17) + "<br>");
      document.write("Replace 'JavaScript' with 'World': " + str.replace("JavaScript", "World") + "<br>");
      document.write("Split by comma: " + str.split(",") + "<br>");
      document.write("Trimmed string (no change here): '" + str.trim() + "'<br>");
      document.write("Starts with 'Hello': " + str.startsWith("Hello") + "<br>");
      document.write("Ends with '!': " + str.endsWith("!") + "<br>");
      document.write("Char at index 7: " + str.charAt(7) + "<br>");
      document.write("Char code at index 7: " + str.charCodeAt(7) + "<br>");
      document.write("Repeat string 2 times: " + str.repeat(2) + "<br>");
    </script>
  </body>
</html>
