<!DOCTYPE html>
<html>
<head>
    <title>Profile Image Links</title>
</head>
<body>
    <h2>My Profile and My Friend's Profile</h2>

    <!-- Your Image with link -->
    <a href="https://www.example.com/myprofile" target="_blank">
        <img src="https://via.placeholder.com/150x150.png?text=My+Photo" 
             alt="My Profile Picture" 
             width="150" 
             height="150">
    </a>
    <p>Click on my image to visit my profile.</p>

    <!-- Friend's Image with link -->
    <a href="https://www.example.com/friendprofile" target="_blank">
        <img src="https://via.placeholder.com/150x150.png?text=Friend+Photo" 
             alt="Friend's Profile Picture" 
             width="150" 
             height="150">
    </a>
    <p>Click on my friend's image to visit his profile.</p>
</body>
</html>
