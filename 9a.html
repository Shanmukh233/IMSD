<html>
    <head>
    <script>
         function display()
         {
            var n=parseInt(prompt("enter number:"));
            var fac=1;
        while(n>=1)
         {
            fac=fac*n;
            n--;
         }
         alert(fac);
         }
    </script>
    </head>
    <body>
        <input type="button" onclick="display();">
    </body>
</html>
