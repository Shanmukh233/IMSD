<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Example</title>
</head>
<body>
    <h2>Example: Using &lt;a&gt; Tag with href and target Attributes</h2>

    <!-- Text hyperlink -->
    <p>
        Click the following link to visit <b>Aditya Engineering College</b> website: <br>
        <a href="https://www.aec.edu.in/" target="_blank">Visit AEC Website</a>
    </p>

    <!-- Image hyperlink -->
    <p>
        Click the image below to visit the AEC Gallery page: <br>
        <a href="https://www.aec.edu.in/?p=Gallery" target="_blank">
            <img src="https://www.aec.edu.in/wp-content/uploads/2021/02/aec-logo.png" 
                 alt="AEC Gallery" 
                 width="200" 
                 height="100">
        </a>
    </p>

    <p><b>Note:</b> The <code>target="_blank"</code> attribute opens the link in a new tab.</p>
</body>
</html>
