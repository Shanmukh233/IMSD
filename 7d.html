<!DOCTYPE html>
<html>
<body>
  <h1>Math Object Properties with Example</h1>

  <script>
    var num = 25;

    document.write("Given Number: " + num + "<br><br>");

    // Properties
    document.write("PI: " + Math.PI + "<br>");
    document.write("E: " + Math.E + "<br>");
    document.write("SQRT2: " + Math.SQRT2 + "<br>");
    document.write("SQRT1_2: " + Math.SQRT1_2 + "<br>");
    document.write("LN2: " + Math.LN2 + "<br>");
    document.write("LN10: " + Math.LN10 + "<br>");
    document.write("LOG2E: " + Math.LOG2E + "<br>");
    document.write("LOG10E: " + Math.LOG10E + "<br><br>");
    // Using the number with properties
    document.write("Example: Square root of " + num + " = " + Math.sqrt(num) + "<br>");
    document.write("Example: " + num + " raised to power 2 = " + Math.pow(num, 2) + "<br>");
    document.write("Example: " + num + " * PI = " + (num * Math.PI) + "<br>");
    document.write(Math.pow(num,2)+"<br>");
    document.write(Math.min(23,2,25)+"<br>");
    document.write(Math.max(56,25,78)+"<br>");
    document.write(Math.round(25.3)+"<br>");
    document.write(Math.sqrt(num) + "<br>");       // Square root of 25
    document.write(Math.cbrt(num) + "<br>");       // Cube root of 25
    document.write(Math.abs(-25) + "<br>");        // Absolute value
    document.write(Math.floor(25.9) + "<br>");     // Floor value
    document.write(Math.ceil(25.1) + "<br>");      // Ceil value
    document.write(Math.trunc(25.75) + "<br>");    // Truncate decimal part
    document.write(Math.random() + "<br>");        // Random number (0-1)
    document.write(Math.sin(Math.PI/2) + "<br>");  // Sine of 90 degrees
    document.write(Math.cos(0) + "<br>");          // Cosine of 0 degrees
    document.write(Math.log(num) + "<br>");        // Natural log of 25
  </script>

</body>
</html>
