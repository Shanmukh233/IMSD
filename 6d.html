<html>

<head>
    <script>
        function validation() {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            if (age < 18) {
                alert(name + " " + " age must be greater than 18");
            } else {
                document.write(name + " " + " age is enough for voting: ");
            }
        }
    </script>
</head>

<body>
    name: <input type="text" id="name">
    age: <input type="number" id="age">
    <input type="button" value="Check" onclick="validation();">
</body>

</html>
