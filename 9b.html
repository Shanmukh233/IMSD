<html>
    <head>
    <script>
         function factorial()
         {
            var n=parseInt(document.getElementById("num1").value);
            var fac=1;
        while(n>=1)
         {
            fac=fac*n;
            n--;
         }
         alert(fac);
         }
         function fibonacci()
         {
            var n=parseInt(document.getElementById("num2").value);
            var a=0,b=1,fac,next;
            document.write(a + "<br>");
            document.write(b + "<br>");
             for(var i=3;i<=n;i++)
             {
                next=a+b;
                document.write(next +"<br>");
                a=b;
                b=next;
             }
           
         }

    </script>
    </head>
    <body>
        <input type="number" id="num1" placeholder="factorial">
         <input type="button" onclick="factorial();">
        <input type="number" id="num2" placeholder="fibonacci">
        <input type="button" onclick="fibonacci();">
    </body>
</html>
